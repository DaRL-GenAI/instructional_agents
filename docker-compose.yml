version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instructional_agents_api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist generated course materials
      - ./exp:/app/exp
      # Persist catalog files
      - ./catalog:/app/catalog
      # Persist evaluation results
      - ./eval:/app/eval
      # Optional: mount config file
      - ./config.json:/app/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

